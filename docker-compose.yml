version: '3.8'

services:
  mention-tracker:
    build: .
    container_name: mention-tracker
    restart: unless-stopped
    environment:
      # Twitter API credentials
      - TW_API_KEY=${TW_API_KEY}
      - TW_API_SECRET=${TW_API_SECRET}
      - TW_ACCESS_TOKEN=${TW_ACCESS_TOKEN}
      - TW_ACCESS_SECRET=${TW_ACCESS_SECRET}
      - TW_BEARER_TOKEN=${TW_BEARER_TOKEN}
      - TW_CLIENT_ID=${TW_CLIENT_ID}
      - TW_CLIENT_SECRET=${TW_CLIENT_SECRET}
      
      # RapidAPI credentials
      - RAPID_API_KEY=${RAPID_API_KEY}
      
      # OpenAI API key (if used)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      
      # Database settings
      - DATABASE_URL=sqlite:///app/data/tweet.db
      - TWEET_DB_PATH=/app/data/tweet.db
      - OAUTH_DB_PATH=/app/data/oauth.db
      
      # Logging level
      - LOG_LEVEL=INFO
      
    volumes:
      # Persist database and logs in data directory
      - data:/app/data
      - logs:/app/logs
      - medias:/app/medias
      - accounts:/app/accounts
    networks:
      - tw-network
      
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
    driver: local 
  logs:
    driver: local
  medias:
    driver: local
  accounts:
    driver: local

networks:
  tw-network:
    driver: bridge